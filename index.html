<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="calculadora">
            <header>0</header>
            <main>
                <button class="inactive" id="clearButton">C</button>
                <button class="inactive" id="delButton">DEL</button>
                <button class="num" id="changeSignButton">+/-</button>
                <button class="op inactive" id="op/">/</button>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="op inactive" id="opx">x</button>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="op inactive" id="op+">+</button>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="op inactive" id="op-">-</button>
                <button class="num" id="comma">,</button>
                <button class="num" id="0">0</button>
                <button class="long inactive" id="equalButton">=</button>
            </main>
        </div>
    </div>
</body>
</html>
