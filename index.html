<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./models/Button.js" defer></script>
    <script src="./models/Display.js" defer></script>
    <script src="./functions/MathOperations.js" defer></script>
    <script src="./functions/DOMFunctions.js" defer></script>
    <script src="./models/OperatorButton.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="calculator">
        <header class="display" id="display">0</header>
        <main>
          <button id="clearButton" data-type="clear">C</button>
          <button id="delButton" data-type="delete">DEL</button>
          <button class="num" id="changeSignButton" data-type="changeSign">
            +/-
          </button>
          <button class="operatorButton" id="divideOperatorButton" data-type="operator">/</button>
          <button class="numButton" id="1" data-type="number">1</button>
          <button class="numButton" id="2" data-type="number">2</button>
          <button class="numButton" id="3" data-type="number">3</button>
          <button class="operatorButton" id="multiplyOperatorButton" data-type="operator">x</button>
          <button class="numButton" id="4" data-type="number">4</button>
          <button class="numButton" id="5" data-type="number">5</button>
          <button class="numButton" id="6" data-type="number">6</button>
          <button class="operatorButton" id="addOperatorButton" data-type="operator">+</button>
          <button class="numButton" id="7" data-type="number">7</button>
          <button class="numButton" id="8" data-type="number">8</button>
          <button class="numButton" id="9" data-type="number">9</button>
          <button class="operatorButton" id="subtractOperatorButton" data-type="operator">-</button>
          <button id="commaButton" data-type="comma">,</button>
          <button class="numButton" id="0" data-type="number">0</button>
          <button class="longButton" id="equalButton" data-type="equal">=</button>
        </main>
      </div>
    </div>
  </body>
</html>
